<p-scrollPanel
  [style]="{ width: '100%', height: '100%' }"
  styleClass="custombar1"
>
  <p-timeline [value]="events">
    <ng-template [style]="{ width: '100%', height: '100%' }"
 pTemplate="marker" let-event>
        <span  class="custom-marker shadow-2">
            <i class="pi pi-book"></i>
        </span>
    </ng-template>

    <ng-template style="width: 10px; text-align: left;" pTemplate="opposite" let-event>
      <p-card class="card" [style]="{ 'text-align': 'left', width: '100%', height: '100%' }"
 [header]="event.title">
        <p>
          {{event.summary}}
        </p>
      </p-card>
    </ng-template>
    <ng-template pTemplate="content" let-event>
      {{ event.createdDate }}
    </ng-template>
  </p-timeline>
</p-scrollPanel>
