<main class="main">
  <div class="content">
    <!-- Small Screen -->
    <div *ngIf="isSmallScreen; else elseBlock">
      <div id="title-section">
        <button
          *ngIf="!isDataLoading"
          pButton
          class="dark-mode-toggle"
          [icon]="themeService.isDarkMode() ? 'pi pi-moon' : 'pi pi-sun'"
          (click)="toggleDarkMode()"
        ></button>
        <div id="title-text">Slacker News</div>
      </div>
      <app-timeline-viewer
        id="#timeline-small"
        style="padding: 20px"
      ></app-timeline-viewer>
    </div>
    <!-- Large Screen -->
    <ng-template #elseBlock>
      <p-splitter id="p-splitter" [panelSizes]="[15, 85]">
        <ng-template pTemplate>
          <div id="title-section">
            <button
              *ngIf="!isDataLoading"
              pButton
              class="dark-mode-toggle"
              [icon]="themeService.isDarkMode() ? 'pi pi-moon' : 'pi pi-sun'"
              (click)="toggleDarkMode()"
            ></button>
            <div id="title-text">Slacker News</div>
          </div>
        </ng-template>
        <ng-template id="summariesParent" pTemplate>
          <div id="summaries">
            <app-timeline-viewer id="#timeline-split"></app-timeline-viewer>
          </div>
        </ng-template>
      </p-splitter>
    </ng-template>
  </div>
</main>
